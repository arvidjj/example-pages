<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="styles/styles.css">

<body>
    <a href="index.html"><button class="btn btn-danger position-absolute">Back to Main</button></a>
    <div class="mainContenedor d-flex justify-content-center align-items-center">

                <h1>Login</h1>
                <h5>Sign in to your account</h5>
                <form>
                    <div class="input-group mt-4">
                        <span class="input-group-addon p-2"><img src="imgs/user.png" width="20"
                                height="20"></img></span>
                        <input id="username" type="text" class="form-control form1" name="username" placeholder="Username">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon p-2"><img src="imgs/lock.png" width="20"
                                height="20"></img></span>
                        <input id="password" type="password" class="form-control form1" name="password"
                            placeholder="Password">
                    </div>
                    <br>

                    <div class="container">
                        <div class="row justify-content-between">
                            <div class="col">
                                <button type="button" class="btn background2 btn-lg button1">Login</button>
                            </div>
                            <div class="col-5">
                                <a href="" style="color:rgb(133,125,204);">Forgot password?</a>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-sm text-center background2 p-5 centerContent">
                <div>
                    <div>
                        <h1>Sign up</h1>

                            labore
                            et dolore magna aliqua.</p>
                    </div>
                    <div>
                        <button type="button" class="btn mt-4 button2 background2 btn-lg">Register now!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
